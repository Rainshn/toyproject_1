<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- 고정 너비 375px, 확대/축소 비활성화 -->
  <meta name="viewport" content="width=375, user-scalable=no" />
  <title>이름 설정</title>

  <link rel="stylesheet" href="./set-name.css" />
  <!-- Bootstrap 아이콘 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
  <div class="container">
    <!-- 헤더: 뒤로가기 아이콘과 제목 -->
    <header>
      <i class="bi bi-chevron-left" id="back-button" style="font-size: 24px; color: white; cursor: pointer;"></i>
      <h1>이름을 입력해주세요</h1>
    </header>

    <!-- 메인: 이름 입력 필드 -->
    <main>
      <label for="name-input">이름<span class="required">*</span></label>
      <input type="text" id="name-input" autocomplete="off" />
      <hr />
    </main>

    <!-- 푸터: 입력 완료 버튼 (비활성화 상태) -->
    <footer>
      <button id="complete-btn" disabled>입력 완료</button>
    </footer>
  </div>

  <script src="./set-name.js"></script>
</body>
</html>
