<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오징어 꿈 상세</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      width: 390px;
      margin: 0 auto;
      padding: 20px;
    }
    .date {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
      color: #ccc;
    }
    .card {
      background-color: #1e1e2f;
      padding: 20px;
      border-radius: 16px;
      
    }
    .card h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      
    }
    .card p {
      font-size: 15px;
      line-height: 1.6;
      margin: 0 0 10px;
      white-space: pre-line;
      border-radius: 16px;
    }
    .tags {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
    }
    .emoji {
      font-size: 24px;
      margin-top: 10px;
    }
    .button {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 390px;
    background-color: #007bff;
    color: white;
    padding: 18px 0;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    border-radius: 0;
    border-radius: 16px;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="date" id="dream-date"></div>
    <div class="card">
      <h2 id="dream-title">제목</h2>
      <p id="dream-content">내용</p>
      <div class="tags" id="dream-tags">#태그</div>
      <div class="emoji" id="dream-emoji">😀</div>
    </div>
    <!-- ☑️ 해몽 버튼 누르면 페이지 이동 (추가) -->
    <a href="../dream/results.html" class="button">해몽 보러 가기</a>
  </div>

  <script>
    const dreamData = {
      '오징어': {
        date: '2025.05.26',
        title: '오징어가 나오는 꿈',
        content: `오징어가 나오는 꿈을 꿨어요!\n오징어랑 친하게 지내는 꿈이었는데\n어떤 의미가 있는걸까요?`,
        tags: ['나', '오징어'],
        emoji: '😀'
      }
    };

    const params = new URLSearchParams(location.search);
    const keyword = params.get("keyword");
    const dream = dreamData[keyword];

    if (dream) {
      document.getElementById("dream-date").textContent = dream.date;
      document.getElementById("dream-title").textContent = dream.title;
      document.getElementById("dream-content").textContent = dream.content;
      document.getElementById("dream-tags").textContent = "#" + dream.tags.join(" #");
      document.getElementById("dream-emoji").textContent = dream.emoji;
    } else {
      document.querySelector('.card').innerHTML = '<p>등록된 꿈이 없습니다.</p>';
    }
  </script>
</body>
</html>
