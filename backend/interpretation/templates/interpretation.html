<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>꿈 해몽 결과</title>

        body {
            font-family: 'Arial', sans-serif;
            padding: 2rem;

        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;

        }

        .section {
            margin-bottom: 2rem;
        }
        .section p {

        }

    <div class="container">
        <h1>꿈 해몽 결과</h1>

        <div class="section">

            <p>{{ prompt }}</p>
        </div>

        <div class="section">
            <h2>해몽 내용</h2>
            <p>{{ result|safe }}</p>
        </div>
    </div>
