<form method="post">
  {% csrf_token %}
  <label for="id_nickname">이름을 입력해주세요</label><br>
  <label for="id_nickname">이름</label><br>
  <input type="text" id="id_nickname" name="nickname" maxlength="10" placeholder="이름 입력 (최대 10자)" required><br><br>

  <div style="color:red;">{{ form.nickname.errors }}</div>

  <button type="submit">입력 완료</button>
</form>
