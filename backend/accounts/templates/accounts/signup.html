{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="{% static 'signup.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
  <div class="signup-container">
    <header>
      <!-- 뒤로가기 아이콘 -->
      <i class="bi bi-chevron-left" id="back-button" style="font-size: 24px; color: white; cursor: pointer;"></i>
      <h1>회원가입</h1>
    </header>

    <form id="signup-form">
      <!-- 아이디 입력 및 중복 확인 버튼 -->
      <label for="user-id">아이디 <span class="required">*</span></label>
      <div class="id-input-box">
        <input type="text" id="user-id" placeholder="아이디를 입력해주세요" />
        <button type="button" id="check-id">중복확인</button>
      </div>

      <!-- 비밀번호 입력과 에러 메시지 -->
      <label for="password">비밀번호 <span class="required">*</span></label>
      <input type="password" id="password" placeholder="비밀번호를 입력해주세요" />
      <p class="error-msg" id="pw-length-error">비밀번호는 8~16자를 입력해주세요</p>

      <!-- 비밀번호 확인과 일치 여부 에러 메시지 -->
      <label for="confirm-password">비밀번호 확인 <span class="required">*</span></label>
      <input type="password" id="confirm-password" placeholder="비밀번호를 입력해주세요" />
      <p class="error-msg" id="pw-match-error">비밀번호가 일치하지 않아요</p>

      <!-- 약관 동의 체크박스 그룹 -->
      <div class="checkbox-group">
        <label><input type="checkbox" id="check-all" /> 약관 전체동의</label>
        <hr />
        <label><input type="checkbox" class="terms required" /> 이용약관에 동의합니다</label>
        <label><input type="checkbox" class="terms required" /> 개인정보 수집 및 이용에 동의합니다. (필수)</label>
        <label><input type="checkbox" class="terms required" /> 만 14세 이상입니다. (필수)</label>
        <label><input type="checkbox" class="terms" /> 마케팅 목적의 개인정보 수집, 이용 동의 (선택)</label>
      </div>

      <!-- 제출 버튼 (기본 비활성화) -->
      <button type="submit" id="submit-btn" disabled>가입하기</button>
    </form>
  </div>

  <script src="{% static 'signup.js' %}"></script>
</body>
</html>
