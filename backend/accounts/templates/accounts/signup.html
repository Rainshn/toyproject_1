
<h2 style="text-align: center;">회원가입</h2>

<form method="post">
  {% csrf_token %}

  <label for="id_username">아이디</label><br>
  <input type="text" id="id_username" name="username" placeholder="아이디를 입력하세요" value="{{ form.username.value|default_if_none:'' }}"><button type="button" onclick="checkDuplicate()">중복확인</button><br>
  <div style="color:red;">{{ form.username.errors }}</div>

  <label for="id_password1">비밀번호</label><br>
  <input type="password" id="id_password1" name="password1" placeholder="비밀번호를 입력해주세요"><br>
  <div style="color:red;">{{ form.password1.errors }}</div>

  <label for="id_password2">비밀번호 확인</label><br>
  <input type="password" id="id_password2" name="password2" placeholder="비밀번호를 입력해주세요"><br>
  <div style="color:red;">{{ form.password2.errors }}</div>

  <!-- 아이디, 비밀번호 등 약관 관련 -->
  <label>
    <input type="checkbox" id="agree_all">
    약관 전체 동의
  </label><br>

  <label>
    <input type="checkbox" name="terms" required>
    이용약관에 동의합니다. (필수)
  </label><br>

  <label>
    <input type="checkbox" name="privacy" required>
    개인정보 수집 및 이용에 동의합니다. (필수)
  </label><br>

  <label>
    <input type="checkbox" name="age" required>
    만 14세 이상입니다. (필수)
  </label><br>

  <label>
    <input type="checkbox" name="marketing">
    마케팅 목적의 개인정보 수집 및 이용 동의 (선택)
  </label><br>

  <button class="btn submit-btn" type="submit">가입하기</button>
</form>
