{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- 최상단 바 -->
<div style="display:flex; justify-content:space-between; align-items:center; padding:10px 16px; border-bottom:1px solid #ddd; position:sticky; top:0; background:#fff; z-index:1000;">
    <div style="width:40px; font-size:24px; cursor:pointer;" onclick="history.back()">×</div>
    <div style="font-weight:bold; text-align:center; flex-grow:1;">2025.05.26</div>
    <div style="width:40px;"></div>
</div>

<!-- 꿈 제목 -->
<h2 style="font-size:24px; font-weight:bold; margin:20px 16px 10px;">{{ dream.title }}</h2>

<!-- 꿈 내용 -->
<p style="margin:0 16px 16px;">{{ dream.context }}</p>

<!-- 태그 및 감정 -->
<p style="margin:0 16px;">{{ dream.tags }}</p>
<p style="margin:0 16px 24px;">{{ dream.feelings }}</p>

<!-- 해몽 링크 -->
<div style="margin:0 16px;">
    <a href="{% url 'dreams:dream_write' %}">해몽 보러가기</a>
</div>

{% endblock %}
